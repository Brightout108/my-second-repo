    <pre>কি মজা! গিট ও গিটহাবের প্যাচের ভেলকি! গিট ও গিটহাবের প্যাচ মানেই হল তোমাদের ডেভলপমেন্ট জীবনের যাত্রা শুরু। তাই এই চ্যালেঞ্জ নেওয়াই তোমার প্রথম স্টেপ। এইটা পার করলেই বাকি স্টেপ আরো সহজ হবে। গিট ও গিটহাবের গিট্টু রিলেটেড সমস্যায় পড়লে আগে নিজে ১-২ ঘন্টা আগে নিজে ট্রাই করবা। দরকার হলে মডিউলের ভিডিও কয়েকবার দেখবা। এরপর না পারলে আমাদের গ্রুপ কয়েকবার স্ক্রল করবা দেখ যে সিমিলার প্রবলেম কেউ পোস্ট করেছে কিনা এবং সমাধান পেয়েছে কিনা। এরপরও না হলে

        গিট ও গিটহাবের সমস্যা রিলেটেড ব্লগ ও ভিডিও দেওয়া হয়েছে ওয়েবসাইট এ সেগুলো দেখে সমাধান করতে পারো। যদি সমাধান হয় তাহলে গ্রুপে পোস্ট করে থাকলে #help এর পরিবর্তে #resolved লিখবা। তাহলে আমাদের হেল্প করতে ও তোমাদের হেল্প পেতে সুবিধা হবে। এরপরও সমাধান না হলে আমাদের ৩ বেলা হেল্প সেশন আছে সকাল ১১ টা, বিকাল ৪ টা ও রাত ৯ টায়। সো চিন্তার কিছু নেই, তোমাদের গিট্টু অবশ্যই সলভ হবে। তবে ফাকিবাজি না করে উপরের স্টেপ ফলো করবা তাহলেই তোমার লার্নিং প্রপার ওয়েতে হবে</pre>
